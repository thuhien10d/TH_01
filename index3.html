<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <title>Thời Khóa Biểu</title>
    <style>
        table {
            width: 60%;
            border-collapse: collapse;
            margin: 20px auto;
        }
        
        th,
        td {
            border: 1px solid #333;
            padding: 10px;
            text-align: center;
        }
        
        th {
            background-color: #f2f2f2;
        }
        
        caption {
            caption-side: top;
            font-size: 20px;
            font-weight: bold;
            margin-bottom: 10px;
        }
    </style>
</head>

<body>

    <table>
        <caption>Thời Khóa Biểu</caption>
        <tr>
            <th>Thứ</th>
            <th>Môn học</th>
            <th>Giờ học</th>
            <th>Phòng học</th>
        </tr>
        <tr>
            <td>Thứ 2</td>
            <td>Toán</td>
            <td>07:00 - 08:30</td>
            <td>Phòng 101</td>
        </tr>
        <tr>
            <td>Thứ 3</td>
            <td>Văn</td>
            <td>08:45 - 10:15</td>
            <td>Phòng 102</td>
        </tr>
        <tr>
            <td>Thứ 4</td>
            <td>Tiếng Anh</td>
            <td>10:30 - 12:00</td>
            <td>Phòng 103</td>
        </tr>
        <tr>
            <td>Thứ 5</td>
            <td>Vật lý</td>
            <td>13:00 - 14:30</td>
            <td>Phòng 104</td>
        </tr>
        <tr>
            <td>Thứ 6</td>
            <td>Hóa học</td>
            <td>14:45 - 16:15</td>
            <td>Phòng 105</td>
        </tr>
    </table>

</body>

</html>
